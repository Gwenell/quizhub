<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='img/icon.png') }}" alt="Logo">
        <div class="nav-links">
            {% if request.endpoint != 'player.index' %}
                <a href="{{ url_for('player.index') }}">{{ _('Home') }}</a>
            {% endif %}
            <a href="{{ url_for('admin.login') }}">{{ _('Admin Login') }}</a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
