<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png">
    <title>{% block title %}QuizHub{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/icon.png') }}" alt="QuizHub Logo" style="height: 50px;">
        </a>
        <h1>QuizHub</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
