{% extends "base.html" %}

{% block title %}{{ _('Admin Login') }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ _('Admin Login') }}</h1>
    <form method="post" action="{{ url_for('admin.login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username(size=20) }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password(size=20) }}
        </div>
        <div>
            <button type="submit">{{ _('Login') }}</button>
        </div>
    </form>
</div>
{% endblock %}
