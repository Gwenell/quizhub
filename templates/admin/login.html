{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<form method="post" action="{{ url_for('admin.login') }}">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.submit() }}
</form>
{% endblock %}
