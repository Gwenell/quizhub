{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<form action="{{ url_for('admin_login') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
