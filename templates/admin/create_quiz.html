{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}
{% block content %}
<form action="{{ url_for('create_quiz') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=64) }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description(rows=5) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
