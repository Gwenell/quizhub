{% extends "base.html" %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
<h1>Create Quiz</h1>
<form method="post" action="{{ url_for('admin.create_quiz') }}">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(size=50) }}
    {{ form.description.label }} {{ form.description(cols=50, rows=10) }}
    {{ form.submit() }}
</form>
{% endblock %}
