{% extends "base.html" %}

{% block title %}{{ _('Join Quiz') }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ _('Join Quiz') }}</h1>
    <form method="post" action="{{ url_for('player.join_quiz') }}">
        <input type="text" name="code" placeholder="{{ _('Enter Quiz Code') }}" required>
        <button type="submit">{{ _('Join') }}</button>
    </form>
</div>
{% endblock %}
