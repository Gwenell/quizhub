<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h1>Admin Page</h1>
    {% if key %}
        <p>Generated Key: {{ key }}</p>
        <p>Page ID: {{ page_id }}</p>
        <form action="{{ url_for('notify', page_id=page_id) }}" method="post">
            <button type="submit">Send Notification</button>
        </form>
    {% else %}
        <form method="post">
            <button type="submit">Generate Key</button>
        </form>
    {% endif %}
</body>
</html>
