<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function fetchConnectedUsers() {
            fetch('/connected_users')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = '';
                    if (data.users) {
                        data.users.forEach(user => {
                            const userItem = document.createElement('li');
                            userItem.textContent = `${user.pseudo} (${user.page_id})`;
                            usersList.appendChild(userItem);
                        });
                    }
                });
        }

        function sendNotification() {
            fetch('/notify', {
                method: 'POST',
            }).then(response => response.text())
              .then(data => {
                  document.getElementById('notification-status').innerText = data;
              });
        }

        setInterval(fetchConnectedUsers, 5000); // Fetch connected users every 5 seconds
        document.addEventListener('DOMContentLoaded', fetchConnectedUsers); // Fetch immediately on load
    </script>
</head>
<body>
    <h1>Admin Page</h1>
    {% if key %}
        <p>Generated Key: {{ key }}</p>
        <p>Page ID: {{ page_id }}</p>
        <button onclick="sendNotification()">Send Notification</button>
        <p id="notification-status"></p>
    {% else %}
        <form method="post">
            <button type="submit">Generate Key</button>
        </form>
    {% endif %}

    <h2>Connected Users</h2>
    <ul id="users-list">
        <!-- Connected users will be dynamically populated here -->
    </ul>
</body>
</html>
